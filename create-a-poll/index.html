<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Main page</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
        />
        <!-- <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        /> -->
        <script
            src="https://kit.fontawesome.com/927c2b99dd.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./index.js" defer></script>
    </head>
    <body>
        <nav>
            <h2>Talk<span class="danger">Over</span></h2>
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"
                            ><span class="material-symbols-outlined">
                                home
                            </span></span
                        >
                        <span class="title">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"
                            ><span class="material-symbols-outlined">
                                newspaper
                            </span></span
                        >
                        <span class="title">My posts</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"
                            ><span class="material-symbols-outlined">
                                favorite
                            </span></span
                        >
                        <span class="title">Liked</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"
                            ><span class="material-symbols-outlined">
                                chat
                            </span></span
                        >
                        <span class="title">Comments</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"
                            ><span class="material-symbols-outlined">
                                account_circle
                            </span></span
                        >
                        <span class="title">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"
                            ><span class="material-symbols-outlined">
                                group
                            </span></span
                        >
                        <span class="title">Community</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"
                            ><span class="material-symbols-outlined">
                                logout
                            </span></span
                        >
                        <span class="title">Log Out</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main>
            <header>
                <i class="fa-solid fa-bars"></i>
                <div id="personal-info">
                    <div id="greeting">
                        <p>Hey, <span>Walter</span>!</p>
                        <span class="role">Admin</span>
                    </div>
                    <div class="profile-pic-cutter">
                        <img src="./profile.jfif" alt="profile" />
                    </div>
                </div>
            </header>
            <section>
                <div class="topic">
                    <label for="topic">What's the poll about?</label>
                    <input id="topic" type="text" required />
                </div>
                <div class="options"></div>

                <button class="add"><span>+</span> Add option</button>
                <div class="expiration">
                    <label for="expiration">Expiration date: </label>
                    <input type="date" id="expiration" name="birthday" />
                </div>
                <button class="submit">Submit poll!</button>
            </section>
        </main>
    </body>
</html>
